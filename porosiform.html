<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulari porosise</title>
    <link rel="stylesheet" href="porosiform.css">
    <link rel="stylesheet" href="porosiformmobil.css">
</head>
<body>
<form action="#" method="post"> 
        <input type="text" name="username" placeholder="Emri" required="required" minlength="3" maxlength="12" />
        <input type="text" name="surname" placeholder="Mbiemri" required="required" minlength="3" maxlength="12" />
        <input type="text" name="adress" placeholder="Adresa" required="required" minlength="3" maxlength="25" />
        <input type="tel" name="phone" placeholder="Numri i celularit" required="required" minlength="0" maxlength="9" />
        <input type="number" name="grade" placeholder="Sasia" required="required" minlength="1" maxlength="999" />
        <div>
            <p>Selekto menyren e pageses</p>
            <input type="radio" name="menyraepageses" checked required>
            <label for="kesh">Kesh</label>
        </div>
        <div>
            <input type="radio" name="menyraepageses">
            <label for="kartekrediti">Kartele bankare</label>
        </div>
        <label for="mesazh"></label>
        <textarea name="mesazh" placeholder="Shenoni mesazh per shitesin" rows="10" cols="25"></textarea>
        <input type="submit" value="Dergo te dhenat" />
</form>
</body>
</html>
